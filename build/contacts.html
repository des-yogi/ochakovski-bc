<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Бизнес-центр «Очаковский»</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">

  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet" media="screen">


  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>

</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      <header class="page-header" role="banner">

        <div class="page-header__top">

          <div class="page-header__container">

            <article class="logo">
              <a href="/">
                <img src="img/ochakovski-bc.svg" alt="Очаковский бизнес-центр" width="187" height="40">
              </a>
            </article>

            <article class="user-nav">
              <a href="" class="user-nav__link">
                <svg width="20" height="20"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#login-icon"></use></svg>
              </a>
            </article>

            <div class="burger">
              <a id="burger" class="burger__link">Кнопка меню
                <span class="burger__item"></span>
              </a>
            </div>

            <nav class="main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a href="news.html" class="main-nav__link">Новости</a>
                </li>
                <li class="main-nav__item">
                  <a href="lease.html" class="main-nav__link">Аренда</a>
                </li>
                <li class="main-nav__item">
                  <a href="services.html" class="main-nav__link">Сервисы</a>
                </li>
                <li class="main-nav__item">
                  <a href="about.html" class="main-nav__link">О нас</a>
                </li>
                <li class="main-nav__item">
                  <a href="contacts.html" class="main-nav__link">Контакты</a>
                </li>
              </ul>
            </nav>

          </div>
        </div>

      </header>

      <main role="main">

        <article class="contacts-page">

          <div class="container  contacts-page__wrapper">

            <article class="contacts">
              <h2 class="contacts__title">Свяжитесь с нами</h2>
              <div class="contacts__part-wrapper">
                <address class="contacts__item contacts__item--address">Адрес: <span>Очаківський, 5/6, 317, Київ, 03151</span></address>
                <div class="contacts__item  contacts__item--work-time">Режим работы: <span> Круглосуточно</span>
                </div>
              </div>
              <div class="contacts__part-wrapper">
                <div class="contacts__item  contacts__item--tel">Телефон:
                  <a href="tel:+380442275067" class="contacts__tel">+38 044 227 5067</a>
                </div>
                <div class="contacts__item  contacts__item--email">E-mail:
                  <a href="mailto:ochavskiy@gmail.com" class="contacts__work-time">ochavskiy@gmail.com</a>
                </div>
              </div>
            </article>

            <article class="write-us">
              <h2 class="write-us__title">Напишите нам</h2>
              <form class="write-us__form" action="" method="" name="write-us">
                <div class="write-us__input-wrapper">
                  <input type="text" class="write-us__text-field" name="name" placeholder="Ваше имя">
                  <span class="error-message  write-us__error-message"></span>
                </div>
                <div class="write-us__input-wrapper">
                  <input type="tel" class="write-us__text-field" name="tel" placeholder="Ваше телефон">
                  <span class="error-message  write-us__error-message"></span>
                </div>
                <div class="write-us__input-wrapper">
                  <input type="email" class="write-us__text-field" name="email" placeholder="Ваш e-mail">
                  <span class="error-message  write-us__error-message"></span>
                </div>
                <div class="write-us__input-wrapper">
                  <textarea name="message" placeholder="Ваше сообщение"></textarea>
                  <span class="error-message  write-us__error-message"></span>
                </div>
                <div class="write-us__input-wrapper">
                  <button class="btn-submit" type="submit" name="submit-form">Отправить</button>
                </div>
              </form>
            </article>

          </div>

          <article class="map">
            <div class="map__inner">
              <iframe src="https://snazzymaps.com/embed/39867" style="border:none;width:100%"></iframe>
            </div>
          </article>

        </article>

      </main>

      <div class="page__footer-wrapper">
        <footer class="page-footer  page-footer--contacts" role="contentinfo">
          <article class="copyrights">
            <div class="container  copyrights__wrapper">
              <span class="copyrights__text">©&thinsp;2017. Бизнес-центр «Очаковский». All Rights Reserved.</span>
              <a href="http://it-doors.com/" class="copyrights__logo" target="_blank" rel="nofollow" title="Разработчик сайта">
                <svg width="90" height="32"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#it-doors-logo"></use></svg>
              </a>
            </div>
          </article>
        </footer>
      </div>

    </div>

  </div>
  <script src="js/script.min.js"></script>

</body>
</html>
