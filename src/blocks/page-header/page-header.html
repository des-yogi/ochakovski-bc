<header class="page-header" role="banner">

  <div class="page-header__top">

    <div class="page-header__container">

      <article class="logo">

      </article>

      <article class="user-nav" role="navigation">

          <svg width="20" height="20">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#login-icon"></use>
          </svg>
        </a>
      </article>

      <div class="burger">
        <a id="burger" class="burger__link">Кнопка меню

      <nav class="main-nav" role="navigation">

    </div>
  </div>

  <div class="top-slider__wrapper">
    <div id="top-slider" class="top-slider">
      <div class="swiper-wrapper  top-slider__inner">
        <div class="swiper-slide  top-slider__slide">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/image-1-desktop@1x.jpg">
            <source media="(min-width: 768px)" srcset="img/image-1-tablet@1x.jpg">
            <img src="img/image-1-mobile@1x.jpg" width="320" height="150" alt="slide"/>
          </picture>
        </div>
        <div class="swiper-slide  top-slider__slide">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/image-1-desktop@1x.jpg">

            <img src="img/image-1-mobile@1x.jpg" width="320" height="150" alt="slide"/>
          </picture>
        </div>
        <div class="swiper-slide  top-slider__slide">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/image-1-desktop@1x.jpg">
            <source media="(min-width: 768px)" srcset="img/image-1-tablet@1x.jpg">
            <img src="img/image-1-mobile@1x.jpg" width="320" height="150" alt="slide"/>
          </picture>
        </div>
      </div>
    </div>

    <div class="top-slider__controls">
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev  swiper-button-black"></div>
      <div class="swiper-button-next  swiper-button-black"></div>
    </div>

  </div>

</header>
